<template name="categories">
    <div id="gallery-container">
        {{> missionsBanner}}

        <div class="darkBg">
            <div class="container">
                <nav id="category-navbar" class="navbar-fixed">
                    <div class="{{#if isMobileDevice}}row{{else}}container{{/if}} navbar-wrapper">
                        <ul class="nav navbar-nav" style="width: 1040px">
                            {{#each categories}}
                            <li>
                                <a class="{{isActive type}}" href="{{pathFor 'categories'}}">
                                    {{name}}
                                </a>
                            </li>
                            {{/each}}
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        {{> pix shares=shares displayFilters=displayFilters}}

        {{> moreResults isMore=moreResults}}

        <a class="upload-btn" href="{{pathFor 'addPhoto'}}">+</a>
    </div>
</template>
