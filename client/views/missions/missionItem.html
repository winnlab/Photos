<template name="missionItem">
    {{#if isMobileDevice}}
        {{> missionItemMobile}}
    {{else}}
        {{> missionItemDesk}}
    {{/if}}

    {{#if mission.uploadsQty}}
        {{> pix shares=shares displayFilters=displayFilters}}
        {{> moreResults isMore=moreResults}}
    {{/if}}
</template>
