<template name="headerDesktop">
    <header>

                <a class="navbar-brand" href="{{pathFor 'home'}}">
                    <img alt="12Selfie" src="/img/logo.png">
                </a>

                <ul class="nav navbar-nav navbar-right">
                    {{#if currentUser}}
                        <li class="user">
                            <div class="pull-left">
                                <div class="user-avatar">
                                    <a href="/users/{{currentUser.username}}">
                                        <img class="avatar-image" src="{{avatar currentUser.avatar._id}}" width="50" height="50">
                                    </a>
                                </div>
                            </div>
                        </li>
                    {{else}}

                    {{/if}}
                    {{#if currentUser}}

                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">

                                <li>
                                    <a href="/users/{{currentUser.username}}" ><strong>Profil anzeigen</strong></a>
                                </li>
                                <li class="divider"></li>
                                <li><a class="logout" href="/auth/logout">Logout</a></li>

                    {{/if}}
                    {{#if currentUser}}

            </div>

                <div class="collapse navbar-collapse">

                    <ul class="nav navbar-nav">

                        </li>

                            <a href="{{pathFor 'themes'}}" class="{{activeRouteClass 'kategorien'}}">12Rubriken</a>
                        </li>
                    </ul>

                    </ul>

                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon1" id="search-field">
                            <span class="input-group-addon btn-green searchBtn">
                                <i class="glyphicon glyphicon-search"></i>
                            </span>
