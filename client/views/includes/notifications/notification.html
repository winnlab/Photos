<template name="notifications">
    {{#if $and currentUser currentUser.notification.new}}
        <a href="{{pathFor 'notifications'}}" class="notification-badge">
            <span class="count">{{currentUser.notification.new}}</span>
        </a>
    {{/if}}
</template>

<template name="notificationsMobile">
    {{#if $and currentUser currentUser.notification.new}}
        <a class="notifications" href="{{pathFor 'notifications'}}">{{currentUser.notification.new}}</a>
    {{/if}}
</template>
