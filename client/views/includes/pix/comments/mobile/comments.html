<template name="shareCommentsMobile">
    <div class="comment-overlay-wrap">
        <div class="comment-header">
            <div class='back-to-photos cancel-btn'></div>
            <div class='title'>Kommentare</div>
        </div>
        <div class="comment-content container-fluid">
            <div class="row">
                {{#each comments}}
                    <div class="comment-item clearfix">
                        <div class="col-xs-3">
                            <a href="{{pathFor 'profile'}}">
                                <img class="avatar-image" src="{{userAvatar userId 'white'}}">
                            </a>
                        </div>
                        <div class="col-xs-9">
                            <div class="comment-date">{{timeAgo date}}</div>
                            <div class="comment-username">{{username}}</div>
                            <div class="clearfix"></div>
                            <div class="comment-text">{{comment}}</div>
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
        <div class="add-comment-wrap">
            <div class="container">
                <form class="comment-form row">
                    <div class="col-xs-9">
                        <input type="text" name="comment" placeholder="Einen Kommentar hinzufÃ¼gen"/>
                    </div>
                    <button class="btn btn-sm btn-green" type="submit">Senden</button>
                </form>
            </div>
        </div>
    </div>
</template>
