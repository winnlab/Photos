<template name="pixBtns">
    <ul class="list-unstyled list-inline">
        <!-- like button -->
        {{#if currentUser}}
            <li class="photo-action-button">
                <a class="toggleLike {{#if isLiked likes}}active{{/if}}" href="">
                    <i class="photo-like"></i>
                </a>
            </li>
        {{/if}}

        <!-- share button -->
        <li class="photo-action-button">
            <a data-action="share" class="togglePhotoAction {{#if $eq photoAction 'share'}}active{{/if}}" href="">
                <i class="photo-share"></i>
                <span class="button-content"></span>
            </a>
        </li>

        <!-- flag button commented section -->
        {{#if currentUser}}
            <li class="photo-action-button">
                <a data-action="flag" class="togglePhotoAction {{#if $eq photoAction 'flag'}}active{{/if}}" href="">
                    <i class="photo-flag"></i>
                    <span class="button-content"></span>
                </a>
            </li>
        {{/if}}

        <!-- delete button -->
        {{#if $eq currentUser._id userId}}
            <li class="photo-action-button">
                <a data-action="delete" class="togglePhotoAction {{#if $eq photoAction 'delete'}}active{{/if}}" href="">
                    <i class="photo-delete"></i>
                    <span class="button-content"></span>
                </a>
            </li>
        {{else}}
            {{#if adminIsUserInRole currentUser._id 'admin'}}
                <li class="photo-action-button">
                    <a data-action="delete" class="togglePhotoAction {{#if $eq photoAction 'delete'}}active{{/if}}" href="">
                        <i class="photo-delete"></i>
                        <span class="button-content"></span>
                    </a>
                </li>
            {{/if}}
        {{/if}}

        <!-- comment button -->
        <li class="photo-action-button">
            <a data-action="comment" class="togglePhotoAction" href="">
                <i class="photo-comment"></i>
            </a>
        </li>
        <li class="photo-action-button">
            <a data-action="comment" class="togglePhotoAction" href="">
                <span class="comments-quantity">{{#if commentsQty}}{{commentsQty}}{{/if}}</span>
            </a>
        </li>
    </ul>
</template>
