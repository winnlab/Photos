<template name="header">
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top ff-nav">
            <div class="container-fluid">
                <div class="collapse navbar-collapse">

                    <ul class="nav navbar-nav">
                        <li class="photos">
                            <a href="{{pathFor 'home'}}" class="{{activeRouteClass 'home' 'categories'}}">Start</a>
                        </li>
                        <li class="missions">
                            <a href="{{pathFor 'missions'}}" class="{{activeRouteClass 'missions' 'missionItem'}}">Missionen</a>

                                    </div>
                                </div>
                            </li>
                        {{else}}
                            {{> loginButtons}}
                        {{/if}}

                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <span class="info-sign">i</span>
                            </a>

                                    </li>

                                    <li ng-if="currentUser" class="ng-scope">

                                    <li><a class="logout" href="/auth/logout">Logout</a></li>

                            </ul>

        </nav>
