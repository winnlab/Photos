<template name="headerMobile">
    <header>
        <nav class="navbar navbar-main navbar-fixed-top">
            <div class="container-fluid">
                <div class="row">
                    <div class="navbar-toggle">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </div>
                    {{> notificationsMobile}}
                    {{#if showSettings}}
                        <a class="my-settings" href="{{pathFor 'profile.edit' username=currentUser.username}}"></a>
                    {{/if}}
                    {{#if pageName}}
                        <div class="navbar-page">{{pageName}}</div>
                    {{else}}
                        <a class="navbar-brand" href="{{pathFor 'home'}}">
                            <img alt="12Selfie" src="/img/m-logo.png">
                        </a>
                    {{/if}}
                </div>
            </div>
        </nav>
    </header>
</template>
