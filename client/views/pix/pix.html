<template name="pix">

    {{#if displayFilters}}
        <div class="container order-selection">
            <a class="pull-right order-selector order-newest">
                Best bewertet
            </a>
            <a class="pull-right order-selector order-newest active">
                Neueste
            </a>
        </div>
    {{/if}}

    <div class="container gallery-photos">
        <div class="gallery row">
            {{#each $mapped columns}}
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
                    {{#each $mapped ../shares}}
                        {{#if inColumn ../key $index}}
                            <div class="photo-thumb">
                                <div class="thumb-overlay">
                                    <div class="caption">
                                        <div class="avatar pull-left">
                                            <div class="user-avatar">
                                                <a href="/users/{{username}}">
                                                    <img class="avatar-image" src="{{avatar userId}}" width="58" height="58">
                                                </a>
                                            </div>
                                        </div>

                                        <div class="message">
                                            <h6>
                                                <a href="/users/{{username}}">{{username}}</a>
                                                <span class="rating">‚ù§</span>
                                                <span class="ratings-count">({{likes.length}})</span>
                                            </h6>

                                            <p>{{cutString description 200}}</p>
                                        </div>
                                    </div>
                                </div>
                                <img class="thumb" src="{{getImage source._id 'shareThumbs'}}" />
                            </div>
                        {{/if}}
                    {{/each}}
                </div>
            {{/each}}
        </div>
    </div>
</template>
