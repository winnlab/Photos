<template name="themes">
    {{#unless isMobileDevice}}
        <h2 class="text-center categories-header">
            Rubriken
        </h2>
    {{/unless}}
    <div class="container category{{#if isMobileDevice}} mobile{{/if}}">

        <div class="categories-wrapper">
            <div class="row categories">
                {{#each themes}}
                    <div class="col-lg-4 col-sm-4 col-xs-6">
                        <a class="cat" href="{{pathFor 'themeItem'}}">
                            <img class="img-responsive preview" src="/img/square_placeholder.jpg">
                            <div class="bg" style="background-image: url({{themeBg bg bgImg}});"></div>
                            <h3 class="title"><span>{{name}}</span></h3>
                        </a>
                    </div>
                {{/each}}
            </div>
        </div>

    </div>
</template>
